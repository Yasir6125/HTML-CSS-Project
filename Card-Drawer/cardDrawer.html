<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card Drawer UI Design With the help of GitHub.</title>
    <link rel="stylesheet" href="cardDrawer.css">
</head>
<body>
    <div class="card">
        <div class="contentBx">
            <div class="content">
                <h2>Someone Famous <br><span>Creative Designer</span></h2>
                <div class="imgBx">
                    <img src="https://th.bing.com/th/id/OIP.QnKqhd0aH6c7Wz9-4uONrgHaJS?w=207&h=259&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                </div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>
    <script>
        let card = document.querySelector('.card');
        let cardtoggle = document.querySelector('.toggle');
        cardtoggle.onclick = function (){
            card.classList.toggle('active')
        }
    </script>
</body>
</html>
